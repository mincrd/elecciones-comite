name: Deploy to Azure App Services

on:
  push:
    branches:
      - main   

jobs:
  # =====================
  # Admin Frontend (Vue)
  # =====================
  admin-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm install
        working-directory: admin-frontend

      - name: Build project
        run: npm run build
        working-directory: admin-frontend

      - name: Archive build
        run: cd dist && zip -r ../admin.zip .
        working-directory: admin-frontend

      - name: Deploy to Azure Web App (Admin Frontend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: admin-votacion-frontend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_ADMIN }}
          package: ./admin-frontend/admin.zip

  # =====================
  # Votacion Frontend (Vue)
  # =====================
  votacion-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm install
        working-directory: votacion-frontend

      - name: Build project
        run: npm run build
        working-directory: votacion-frontend

      - name: Archive build
        run: cd dist && zip -r ../votacion.zip .
        working-directory: votacion-frontend

      - name: Deploy to Azure Web App (Votacion Frontend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: portal-votacion-frontend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_VOTACION }}
          package: ./votacion-frontend/votacion.zip

  # =====================
  # API Votacion (Laravel + Vite)
  # =====================
  api-votacion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Instalar PHP + Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo, mysql

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
        working-directory: api-votacion

      # Instalar Node + Vite
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      - name: Install NPM dependencies
        run: npm install
        working-directory: api-votacion

      - name: Build frontend assets
        run: npm run build
        working-directory: api-votacion

      # Cache Laravel
      - name: Cache Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
        working-directory: api-votacion

      # Empaquetar todo (incluye vendor, build y .env)
      - name: Archive Laravel App
        run: zip -r api.zip . -x "node_modules/*" "tests/*"
        working-directory: api-votacion

      # Deploy a Azure Web App
      - name: Deploy to Azure Web App (API Votacion)
        uses: azure/webapps-deploy@v2
        with:
          app-name: api-votacion-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API }}
          package: ./api-votacion/api.zip

