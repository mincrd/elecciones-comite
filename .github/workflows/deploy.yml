name: Deploy to Azure App Services

on:
  push:
    branches:
      - main

concurrency:
  group: azure-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =======================================================
  # Build and Push API Docker Image (api-votacion)
  # =======================================================
  build-and-push-api:
    runs-on: ubuntu-latest
    env:
      # Mapeo de secretos a env para poder usarlos en if:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build ./api-votacion \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/api-votacion:${{ github.sha }} \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/api-votacion:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/api-votacion --all-tags

      # ðŸš€ Deploy al App Service (contenedor) usando el SHA (NO latest)
      - name: Deploy API to Azure Web App (Container)
        uses: azure/webapps-deploy@v2
        with:
          app-name: api-votacion-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/api-votacion:${{ github.sha }}

      # (Opcional) Login + restart + mostrar config
      - name: Azure Login (optional)
        if: env.AZURE_CREDENTIALS != ''
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      - name: Restart Web App (optional)
        if: env.AZURE_CREDENTIALS != ''
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp restart \
              --name api-votacion-backend \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      - name: Show container config (optional)
        if: env.AZURE_CREDENTIALS != ''
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config container show \
              --name api-votacion-backend \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

  # =======================================================
  # Admin Frontend (Vue)
  # =======================================================
  admin-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: admin-frontend/package-lock.json

      - name: Install dependencies
        working-directory: admin-frontend
        run: npm ci

      - name: Build project
        working-directory: admin-frontend
        run: npm run build

      - name: Archive build
        working-directory: admin-frontend/dist
        run: zip -r admin.zip ./*

      - name: Deploy to Azure Web App (Admin Frontend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: admin-votacion-frontend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_ADMIN }}
          package: ./admin-frontend/dist/admin.zip

  # =======================================================
  # Votacion Frontend (Vue)
  # =======================================================
  votacion-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: votacion-frontend/package-lock.json

      - name: Install dependencies
        working-directory: votacion-frontend
        run: npm ci

      - name: Build project
        working-directory: votacion-frontend
        run: npm run build

      - name: Archive build
        working-directory: votacion-frontend/dist
        run: zip -r votacion.zip ./*

      - name: Deploy to Azure Web App (Votacion Frontend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: portal-votacion-frontend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_VOTACION }}
          package: ./votacion-frontend/dist/votacion.zip
