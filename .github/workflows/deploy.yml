name: Deploy to Azure App Services

on:
  push:
    branches:
      - main   

jobs:
  # =====================
  # Admin Frontend (Vue)
  # =====================
  admin-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm install
        working-directory: admin-frontend

      - name: Build project
        run: npm run build
        working-directory: admin-frontend

      - name: Deploy to Azure Web App (Admin Frontend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: admin-frontend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_ADMIN }}
          package: ./admin-frontend/dist

  # =====================
  # Votacion Frontend (Vue)
  # =====================
  votacion-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm install
        working-directory: votacion-frontend

      - name: Build project
        run: npm run build
        working-directory: votacion-frontend

      - name: Deploy to Azure Web App (Votacion Frontend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: votacion-frontend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_VOTACION }}
          package: ./votacion-frontend/dist

  # =====================
  # API Votacion (Laravel/PHP)
  # =====================
  api-votacion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Azure Web App (API Votacion)
        uses: azure/webapps-deploy@v2
        with:
          app-name: api-votacion
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API }}
          package: ./api-votacion
