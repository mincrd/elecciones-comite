name: Deploy to Azure App Services

on:
  push:
    branches:
      - main

jobs:
  # =======================================================
  # Build and Push API Docker Image (api-votacion)
  # =======================================================
  build-and-push-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build ./api-votacion \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/api-votacion:${{ github.sha }} \
            -t ${{ secrets.ACR_LOGIN_SERVER }}/api-votacion:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/api-votacion --all-tags

      # ðŸš€ Deploy al App Service (contenedor)
      - name: Deploy API to Azure Web App (Container)
        uses: azure/webapps-deploy@v2
        with:
          app-name: api-votacion-backend-containe   # ðŸ‘ˆ cambia esto por el nombre exacto de tu App Service (el del Publish Profile)
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/api-votacion:latest

  # =======================================================
  # Admin Frontend (Vue)
  # =======================================================
  admin-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm install
        working-directory: admin-frontend

      - name: Build project
        run: npm run build
        working-directory: admin-frontend

      - name: Archive build
        run: cd dist && zip -r ../admin.zip .
        working-directory: admin-frontend

      - name: Deploy to Azure Web App (Admin Frontend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: admin-votacion-frontend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_ADMIN }}
          package: ./admin-frontend/admin.zip

  # =======================================================
  # Votacion Frontend (Vue)
  # =======================================================
  votacion-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm install
        working-directory: votacion-frontend

      - name: Build project
        run: npm run build
        working-directory: votacion-frontend

      - name: Archive build
        run: cd dist && zip -r ../votacion.zip .
        working-directory: votacion-frontend

      - name: Deploy to Azure Web App (Votacion Frontend)
        uses: azure/webapps-deploy@v2
        with:
          app-name: portal-votacion-frontend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_VOTACION }}
          package: ./votacion-frontend/votacion.zip

